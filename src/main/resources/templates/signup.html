<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sign Up</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <div class="form-group">
        <label><a th:href="@{/login}">Back to Login</a></label>
    </div>

    <h1 class="display-5">Sign Up</h1>
    <form action="#" th:action="@{/signup}" th:object="${user}" method="POST">
        <div id="success-msg" th:if="${signupSuccess}" class="alert alert-dark">
            You successfully signed up! Please continue to the <a id="login-link" th:href="@{/login}">login</a> page.
        </div>
        <div id="error-msg" th:if="${signupError}" class="alert alert-danger">
            <span th:text="${signupError}"></span>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="input" th:field="*{username}"  name="username" class="form-control" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" th:field="*{password}"  name="password" class="form-control" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputEmail4">Email</label>
                <input type="email" th:field="*{email}"  name="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
        </div>
        <hr>
        <div>
            <h3 class="">Contact: <span class="badge badge-info">Unnecessary</span></h3>
        </div>




        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name: </label>
                <input type="text" th:field="*{contact.firstName}"  class="form-control" id="inputFirstName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name: </label>
                <input type="text" th:field="*{contact.lastName}" class="form-control" id="inputLastName">
            </div>

        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" th:field="*{contact.address}" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="inputNumber">Number: </label>
                <input type="text" th:field="*{contact.number}"  class="form-control" id="inputNumber">
            </div>
            <div class="form-group col-md-5">
                <label for="inputCity">City</label>
                <input type="text" th:field="*{contact.city}" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-2">
                <label for="inputAge">Age</label>
                <input type="text" th:field="*{contact.age}"  class="form-control" id="inputAge">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>


</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
